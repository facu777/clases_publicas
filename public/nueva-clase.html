<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar Nueva Clase Publica</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Encabezado -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Clases Públicas</a>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cargar Nueva Clase Publica</h1>
    <form id="nuevaClaseForm" action="/api/clases" method="POST">
      <div class="mb-3">
        <label for="nombreClase" class="form-label">Nombre de la Clase</label>
        <input type="text" class="form-control" id="nombreClase" name="nombre_clase" required>
      </div>
      <div class="mb-3">
        <label for="profesor" class="form-label">Profesor</label>
        <input type="text" class="form-control" id="profesor" name="profesor" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Fecha y Hora</label>
        <input type="datetime-local" class="form-control" id="hora" name="hora" required>
      </div>      
      <div class="mb-3">
        <label for="duracion" class="form-label">Duración (minutos)</label>
        <input type="number" class="form-control" id="duracion" name="duracion" required>
      </div>
      <div class="mb-3">
        <label for="universidad">Universidad:</label>
        <select class="form-control" id="universidad" name="universidad_id" required>

        </select>
      </div>
      <div class="mb-3">
        <label for="delegado" class="form-label">Organización</label>
        <select class="form-control" id="delegado" name="delegado_id" required>
          <!-- Opciones de delegado se cargarán dinámicamente -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cargar Clase</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="nueva-clase.js"></script> <!-- Incluir JavaScript para manejar el formulario -->
</body>
</html>
